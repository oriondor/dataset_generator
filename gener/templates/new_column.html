<div class="form-row">
    <div class="col">
      <input type="text" name='col_name' class="form-control" placeholder="Column name" value="{{params.col_name}}">
    </div>
    <div class="col">
      <select name='col_type' class="form-control spec_type">
      		<option selected value="{{params.col_type}}">{{params.col_type}}</option>
      	  {% for type in col_types %}
	      <option value='{{type}}'>{{type}}</option>
	      {% endfor %}
	    </select>
    </div>
    <div class="col range hidden">
      <input type="text" name='col_from' class="form-control" value="{{params.col_from}}" placeholder="From">
    </div>
    <div class="col range hidden">
      <input type="text" name='col_to' class="form-control" value="{{params.col_to}}" placeholder="To">
    </div>
	<button type="button" onclick="$(this).parent().remove()" class="btn btn-danger">Delete</button>
  </div>
 
 <script type="text/javascript">
 	$(function(){
 		$('.spec_type').each(function(){
      check_special($(this));
    });
 	});
 </script>
